<head>
  <script type="text/javascript" src="./Resources/jquery/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="./Resources/Bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./CameraStyle.css">
  <script type="text/javascript" src="./Resources/Bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="webcam.js"></script>

  <title>Camera</title>
</head>

<body>
  <center>
    <div class="container">

      <div class="card">
        <video id="stream" class="card-img-top" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="></video>
        <img id="grid" class="card-img-top" src="">
        <div class="card-body" id="cardbody">

          <div id="takeapic" class="collapse">
            <div class="alert alert-danger">
              <strong>Error: </strong>Please take a picture to save it!
              <button id="closetakeapic" class="close" onclick="HideAlert(this)">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div id="savesuccess" class="collapse">
            <div class="alert alert-success">
              <strong>Success: </strong>Saved captured image!
              <button id="closesavesuccess" class="close" onclick="HideAlert(this)">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>

          <div class="row" id="cameroptions">
            <div class="col">
              <button id="capture" class="btn btn-primary" onclick="CaptureImage()">Capture</button>
            </div>
            <div class="col">
              <button id="retake" class="btn btn-danger" onclick="StartVideo()">Retake</button>
            </div>
            <div class="col">
              <button id="save" class="btn btn-success" onclick="SaveImage()">Save</button>
            </div>
          </div>
          <div class="row" id="pageoptions">
            <div class="col">
              <a id="back" class="btn btn-danger" href="javascript:history.go(-1)">Back</a>
            </div>
            <div class="col">
              <button id="finish" class="btn btn-success" onclick="window.location = './index.html'">Finish</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </center>


  <script type="text/javascript">
    StartVideo();
  </script>
</body>
